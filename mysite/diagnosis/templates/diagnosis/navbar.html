{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor</title>
    {% tailwind_preload_css %}
    {% tailwind_css %}
    <!--For Icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!--Dropdown Toggle of Profile-->
    <script src="{% static 'diagnosis/js/navbar.js' %}" type="text/javascript"></script></head>
<body>

<nav class="bg-white border-gray-200 w-full justify-between dark:bg-gray-900">
  <div class="min-w-screen flex w-full bg-white items-center justify-between mx-auto p-4">
    <a href="https://flowbite.com/" class="flex items-center">
        <img src="{% static 'diagnosis/logo.svg' %}" class="h-16 mr-3" alt="SymptoGenius Logo" />
        <span class="self-center text-2xl font-bold text-[#0075BD] dark:text-white">SymptoGenius</span>
    </a>
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
    </button>
    <div class="hidden w-auto md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-[#0075BD] bg-blue-700 rounded md:bg-transparent md:hover:text-[#05BDA7] hover:text-[#05BDA7] md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:text-[#05BDA7] md:hover:bg-transparent md:border-0 md:hover:text-[#05BDA7] md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">ModelEvaluation</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:text-[#05BDA7] md:hover:bg-transparent md:border-0 md:hover:text-[#05BDA7] md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Curves/Reports</a>
        </li>
        <li>
          <a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:text-[#05BDA7] md:hover:bg-transparent md:border-0 md:hover:text-[#05BDA7] md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">AboutUs</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const toggleButton = document.querySelector('[data-collapse-toggle]');
  const navbar = document.getElementById('navbar-default');
  let isOpen = false;

  function toggleNavbar() {
    navbar.classList.toggle('hidden');
    isOpen = !isOpen;
  }

  toggleButton.addEventListener('click', function(e) {
    e.preventDefault();
    toggleNavbar();
  });
});
</script>

</body>
</html>
